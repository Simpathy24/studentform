<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@800&display=swap">
  <title>Patient Management System</title>
</head>

<body>
  <div class="container">
    <header>Medical Clinic</header>
    <header>Patient Record</header>

    <form action="#">
      <div class="form first">
        <div class="details personal">
          <div class="spacer-50"></div>
          <div class="mediumfield">
            <label>Name:</label>
            <input type="text" placeholder="Full Name" required>
          </div>
          <div class="smallfield">
            <label>Age:</label>
            <input type="number" placeholder="Age" required>
          </div>
          <div class="largefield">
            <label>Address:</label>
            <input type="text" placeholder="Complete Address" required>
          </div>
          <div class="smallfield">
            <label>Course:</label>
            <select required>
              <option value="" disabled selected>Select Course</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

      
          <div class="largefield">
            <label for="notefield">Notes:</label>
            <textarea id="notefield" rows="4" placeholder="Enter notes here" required></textarea>
          </div>
          
      </div>
    
    <div class="form-footer">
        <button type="button" class="cancel">Cancel</button>
        <button type="submit" class="submit">Submit</button>
      </div>

        </div>
        </div>
      

    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
