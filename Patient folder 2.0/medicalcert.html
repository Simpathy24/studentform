<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@800&display=swap">
  <title>Medical Certificate</title>
</head>

<body>
  <div class="container">
    <header>Medical Certificate</header>

    <form action="#">
      <div class="form first">
        <div class="details personal">
          
          <p class="indent">This is to certify that  <input type="text" class="certlargefield" placeholder="Full Name">
             , a 
             <input type="text" class="certsmallfield" placeholder="Age">
            year old F/M, has been seen and examined on 
            <input type="date" class="certmediumfield"> 
            at the medical clinic</p>
          </p>
          <p>Pertinent findings:<input type="text" class="nomarginfield" placeholder=" "></p>
          <p>Impression on examination:<input type="text" class="nomarginfield" placeholder=" "></p>

          <div class="spacer-20"></div> <!-- add space-->

          <p>Note:<input type="text" class="nomarginfield" placeholder=" "></p>

          <div class="spacer-50"></div> <!-- add space-->

          <p>License No.:<input type="text" class="nomarginfield" placeholder=" "></p>
          <p>Date Issued:<input type="date" class="nomargindatefield" placeholder=" "></p>

          <div class="spacer-50"></div> <!-- add space-->

        </div>
        </div>
        </div>
        </div>

    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
