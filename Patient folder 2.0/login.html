<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@800&display=swap" rel="stylesheet">
  <title>Patient Management System</title>
</head>

<body>
  <div class="logincontainer">
    <!-- Left section -->
    <div class="left"></div>

    <!-- Right section -->
    <div class="right">
      <div class="formbox">
        <img src="lspu.png" alt="Logo" class="logo">
          <div class="logincenter">
            <h1>LSPU Clinic</h1>
            <p>Please login to Clinic Admin Dashboard</p>
              <form class="formspace">
                <input type="text" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter your password" required>
                <button type="submit" class="loginsubmit">Login</button>
              </form>
          </div>   
      </div>
    </div>
  </div>
</body>

</html>
