<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Layout</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="containertable">
    <form action="#">
      <div class="form first">
        <div class="details personal">
          <div class="unique-table-layout">
            <!-- Header Section -->
            <div class="header">
              <div class="search-bar">
                <input type="text" placeholder="Search">
              </div>
              <button class="add-record-btn">Add Record</button>
            </div>

            <!-- Table Section -->
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Complaint</th>
                    <th>Course/Yr/Sec</th>
                    <th>Time Started</th>
                    <th>Time Finished</th>
                    <th>Medication/Treatment</th>
                    <th>Signature</th>
                    <th>Remarks</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <!-- Add more rows as needed -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
